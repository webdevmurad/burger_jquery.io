<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Burger</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <a href="#menu" class="menu-link">
        <span class="menu-span"></span>
    </a>

    <div class="menu">
        <ul class="list">
            <li class="menu-li"><a class="menu-src" href="#">Главная</a></li>
            <li class="menu-li"><a class="menu-src" href="#">Новости</a></li>
            <li class="menu-li"><a class="menu-src" href="#">Отзывы</a></li>
            <li class="menu-li"><a class="menu-src" href="#">Галерея</a></li>
            <li class="menu-li"><a class="menu-src" href="#">Контакты</a></li>
        </ul>
    </div>

    <script src="jquery-1.11.2.min.js"></script>
</body>

    <script>
        $(document).ready(function(){
            var link = $('.menu-link');
            var linkActive = $('.menu-link__active');
            var menu = $('.menu');

            link.click(function(){
                link.toggleClass('menu-link__active');
                menu.toggleClass('menu-active');
            });
            linkActive.click(function(){
                link.removeClass('menu-link__active');
                menu.removeClass('menu-active')
            });

        });
    </script>
</html>
